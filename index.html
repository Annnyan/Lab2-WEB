<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Lab 2</title>
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="form-container">
      <h1 class="title">Registration form</h1>
      <form class="form" action="javascript:void(0);" method="post">
        <label class="label">
          Full name
          <input class="input" type="text" name="fullname" placeholder="Smith J. K.">
        </label>
        <label class="label">
          ID-card
          <input class="input" type="text" name="id-card" placeholder="AA â„–000000">
        </label>
        <label class="label">
          Birth date
          <input class="input" type="text" name="birth-date" placeholder="01.01.2000">
        </label>
        <label class="label">
          City
          <input class="input" type="text" name="city" placeholder="Kyiv">
        </label>
        <label class="label">
          Email
          <input class="input" type="text" name="email" placeholder="hello@mail.com">
        </label>
        <button class="button" type="submit"> Submit </button>
        </form>
    </div>

    <div class="nums-container">
      <div class="nums-table"></div>
    </div>
  </div>
</body>
</html>
